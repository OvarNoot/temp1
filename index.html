<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" href="styles.css">
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<div id="controllers">

				<label for="slider">Speed?</label>
				<input type="range" id="slider" min="1" max="10" value="1" step="1">
			
			<div>
				<input type="checkbox" id="crazy">
				<label for="crazy">Crazy?</label>
				</div>
			
			<div>
				<input type="checkbox" id="music"></input>
				<label for="music" >Want Music?</label>
			</div>

		</div>
		<script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                    "OrbitControls": "https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js"
                }
            }
        </script>
		<script type="module" src="/main.js"></script>
	</body>
</html>
